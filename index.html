<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      width: 100%;
      max-width: 460px;
      background: white;
      border-radius: 20px;
      padding: 1.8rem 1.5rem;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .slider-group {
      margin-bottom: 1.5rem;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 22px;
      width: 22px;
      background: #ffffff;
      border: 2px solid #999;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.4);
      border-color: #000;
    }

    .preview-box {
      height: 140px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 1.2rem;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .output {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .copy-btn {
      padding: 12px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
      width: 100%;
    }

    .copy-btn:active {
      transform: scale(0.98);
    }

    .copy-btn::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
      animation: none;
    }

    .copy-btn:focus:not(:active)::after {
      animation: none;
    }

    .copy-btn:active::after {
      top: var(--y);
      left: var(--x);
      transform: scale(0);
      opacity: 1;
      animation: ripple 0.5s ease-out;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ RGB Color Picker</h1>
  <div class="container">
    <div class="slider-group">
      <div class="label-row">
        <label for="r">Red</label>
        <span id="valR">0</span>
      </div>
      <input type="range" id="r" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="label-row">
        <label for="g">Green</label>
        <span id="valG">0</span>
      </div>
      <input type="range" id="g" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="label-row">
        <label for="b">Blue</label>
        <span id="valB">0</span>
      </div>
      <input type="range" id="b" min="0" max="255" value="0" />
    </div>

    <div class="preview-box" id="colorBox">#000000</div>

    <div class="output">
      <div><strong>RGB:</strong> <span id="rgbVal">rgb(0, 0, 0)</span></div>
      <div><strong>HEX:</strong> <span id="hexVal">#000000</span></div>
    </div>

    <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy HEX</button>
  </div>

  <script>
    const sliders = {
      r: document.getElementById('r'),
      g: document.getElementById('g'),
      b: document.getElementById('b'),
    };

    const labels = {
      r: document.getElementById('valR'),
      g: document.getElementById('valG'),
      b: document.getElementById('valB'),
    };

    const colorBox = document.getElementById('colorBox');
    const rgbText = document.getElementById('rgbVal');
    const hexText = document.getElementById('hexVal');
    const copyBtn = document.getElementById('copyBtn');

    function toHex(value) {
      return value.toString(16).padStart(2, '0');
    }

    function getContrastColor(r, g, b) {
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 125 ? '#000' : '#fff';
    }

    function updateColor() {
      const r = parseInt(sliders.r.value);
      const g = parseInt(sliders.g.value);
      const b = parseInt(sliders.b.value);

      const rgb = `rgb(${r}, ${g}, ${b})`;
      const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

      labels.r.textContent = r;
      labels.g.textContent = g;
      labels.b.textContent = b;

      rgbText.textContent = rgb;
      hexText.textContent = hex;
      colorBox.textContent = hex;
      colorBox.style.backgroundColor = rgb;
      colorBox.style.color = getContrastColor(r, g, b);

      setTrack(sliders.r, 'rgb(255,0,0)');
      setTrack(sliders.g, 'rgb(0,255,0)');
      setTrack(sliders.b, 'rgb(0,0,255)');
    }

    function setTrack(slider, color) {
      const value = (slider.value / 255) * 100;
      slider.style.background = `linear-gradient(to right, ${color} 0%, ${color} ${value}%, #ddd ${value}%)`;
    }

    Object.values(sliders).forEach(slider => {
      slider.addEventListener('input', updateColor);
    });

    copyBtn.addEventListener('click', function (e) {
      const hex = hexText.textContent;
      navigator.clipboard.writeText(hex);
      alert(`Copied ${hex} to clipboard!`);
    });

    // Custom ripple coordinates
    copyBtn.addEventListener("touchstart", rippleCoords);
    copyBtn.addEventListener("mousedown", rippleCoords);

    function rippleCoords(e) {
      const rect = this.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      this.style.setProperty("--x", `${y}px`);
      this.style.setProperty("--y", `${x}px`);
    }

    // Initialize
    updateColor();
  </script>
</body>
</html>
