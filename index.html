<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern RGB Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .preview {
      height: 120px;
      border-radius: 12px;
      margin-bottom: 24px;
      transition: background 0.3s;
      border: 1px solid #ddd;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .label-row .material-icons {
      font-size: 20px;
      vertical-align: middle;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 8px;
      background: #ccc;
      outline: none;
      transition: background 0.3s;
      position: relative;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid #666;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .slider::-webkit-slider-thumb:active {
      transform: scale(1.2);
    }

    .value {
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }

    /* Custom fill background */
    .slider.red { background: linear-gradient(to right, red var(--value, 0%), #ccc 0%); }
    .slider.green { background: linear-gradient(to right, green var(--value, 0%), #ccc 0%); }
    .slider.blue { background: linear-gradient(to right, blue var(--value, 0%), #ccc 0%); }

    .output {
      text-align: center;
      font-weight: 500;
      margin-top: 12px;
      font-size: 16px;
    }

    .ripple-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #6200ea;
      color: white;
      padding: 10px 16px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 500;
      margin: 14px auto 0;
      width: 100%;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .ripple-btn .material-icons {
      margin-right: 8px;
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="material-icons">palette</span> RGB Picker</h2>
    <div class="preview" id="colorPreview"></div>

    <div class="slider-container">
      <div class="label-row">
        <span><span class="material-icons" style="color:red;">circle</span> Red</span>
        <span class="value" id="rVal">0</span>
      </div>
      <input type="range" min="0" max="255" value="0" class="slider red" id="rSlider">
    </div>

    <div class="slider-container">
      <div class="label-row">
        <span><span class="material-icons" style="color:green;">circle</span> Green</span>
        <span class="value" id="gVal">0</span>
      </div>
      <input type="range" min="0" max="255" value="0" class="slider green" id="gSlider">
    </div>

    <div class="slider-container">
      <div class="label-row">
        <span><span class="material-icons" style="color:blue;">circle</span> Blue</span>
        <span class="value" id="bVal">0</span>
      </div>
      <input type="range" min="0" max="255" value="0" class="slider blue" id="bSlider">
    </div>

    <div class="output" id="rgbCode">RGB(0, 0, 0)</div>

    <div class="ripple-btn" id="copyBtn">
      <span class="material-icons">content_copy</span> Copy RGB
    </div>
  </div>

  <script>
    const rSlider = document.getElementById("rSlider");
    const gSlider = document.getElementById("gSlider");
    const bSlider = document.getElementById("bSlider");
    const rVal = document.getElementById("rVal");
    const gVal = document.getElementById("gVal");
    const bVal = document.getElementById("bVal");
    const preview = document.getElementById("colorPreview");
    const rgbCode = document.getElementById("rgbCode");

    function updateColor() {
      const r = +rSlider.value;
      const g = +gSlider.value;
      const b = +bSlider.value;

      rVal.textContent = r;
      gVal.textContent = g;
      bVal.textContent = b;

      const rgb = `rgb(${r}, ${g}, ${b})`;
      preview.style.background = rgb;
      rgbCode.textContent = rgb;

      rSlider.style.setProperty('--value', `${r / 255 * 100}%`);
      gSlider.style.setProperty('--value', `${g / 255 * 100}%`);
      bSlider.style.setProperty('--value', `${b / 255 * 100}%`);
    }

    rSlider.addEventListener("input", updateColor);
    gSlider.addEventListener("input", updateColor);
    bSlider.addEventListener("input", updateColor);
    updateColor();

    // Ripple Effect
    document.querySelectorAll('.ripple-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        ripple.className = 'ripple-effect';
        ripple.style.left = `${e.offsetX}px`;
        ripple.style.top = `${e.offsetY}px`;
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Copy to Clipboard
    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(rgbCode.textContent).then(() => {
        alert("Copied: " + rgbCode.textContent);
      });
    });
  </script>
</body>
</html>
