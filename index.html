<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material RGB Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      max-width: 460px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #333;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      color: #555;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 22px;
      width: 22px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #666;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.3);
      border-color: #222;
    }

    .preview {
      height: 140px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .values {
      text-align: center;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      position: relative;
    }

    .material-symbols-outlined {
      font-size: 24px;
      pointer-events: none;
    }

    .ripple::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
      animation: none;
    }

    .ripple:active::after {
      top: var(--y, 50%);
      left: var(--x, 50%);
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 1;
      animation: ripple 0.6s ease-out forwards;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¨ RGB Color Picker</h1>

    <div class="slider-group">
      <div class="slider-label"><span>Red</span><span id="valR">0</span></div>
      <input type="range" id="r" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="slider-label"><span>Green</span><span id="valG">0</span></div>
      <input type="range" id="g" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="slider-label"><span>Blue</span><span id="valB">0</span></div>
      <input type="range" id="b" min="0" max="255" value="0" />
    </div>

    <div class="preview" id="colorBox">#000000</div>

    <div class="values">
      <div><strong>RGB:</strong> <span id="rgbVal">rgb(0, 0, 0)</span></div>
      <div><strong>HEX:</strong> <span id="hexVal">#000000</span></div>
    </div>

    <div class="btn-container">
      <button class="btn ripple" id="copyBtn" aria-label="Copy HEX">
        <span class="material-symbols-outlined">content_copy</span>
      </button>
    </div>
  </div>

  <script>
    const sliders = {
      r: document.getElementById("r"),
      g: document.getElementById("g"),
      b: document.getElementById("b")
    };
    const labels = {
      r: document.getElementById("valR"),
      g: document.getElementById("valG"),
      b: document.getElementById("valB")
    };
    const colorBox = document.getElementById("colorBox");
    const rgbVal = document.getElementById("rgbVal");
    const hexVal = document.getElementById("hexVal");
    const copyBtn = document.getElementById("copyBtn");

    function toHex(v) {
      return v.toString(16).padStart(2, "0");
    }

    function getContrast(r, g, b) {
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 125 ? "#000" : "#fff";
    }

    function updateUI() {
      const r = +sliders.r.value;
      const g = +sliders.g.value;
      const b = +sliders.b.value;
      const rgb = `rgb(${r}, ${g}, ${b})`;
      const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

      colorBox.style.backgroundColor = rgb;
      colorBox.textContent = hex;
      colorBox.style.color = getContrast(r, g, b);
      rgbVal.textContent = rgb;
      hexVal.textContent = hex;

      labels.r.textContent = r;
      labels.g.textContent = g;
      labels.b.textContent = b;

      setTrack(sliders.r, 'rgb(255,0,0)');
      setTrack(sliders.g, 'rgb(0,255,0)');
      setTrack(sliders.b, 'rgb(0,0,255)');
    }

    function setTrack(slider, color) {
      const percent = (slider.value / 255) * 100;
      slider.style.background = `linear-gradient(to right, ${color} 0%, ${color} ${percent}%, #ddd ${percent}%)`;
    }

    Object.values(sliders).forEach(slider => {
      slider.addEventListener("input", updateUI);
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(hexVal.textContent).then(() => {
        alert(`Copied ${hexVal.textContent} to clipboard!`);
      });
    });

    // Set ripple coordinates for custom center animation
    ["mousedown", "touchstart"].forEach(evt => {
      copyBtn.addEventListener(evt, e => {
        const rect = copyBtn.getBoundingClientRect();
        const x = (e.touches?.[0] || e).clientX - rect.left;
        const y = (e.touches?.[0] || e).clientY - rect.top;
        copyBtn.style.setProperty("--x", `${x}px`);
        copyBtn.style.setProperty("--y", `${y}px`);
      });
    });

    updateUI();
  </script>
</body>
</html>
