<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material RGB Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .slider-group {
      margin-bottom: 2rem;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      outline: none;
      transition: background 0.3s;
      position: relative;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 22px;
      width: 22px;
      background: #ffffff;
      border: 2px solid #999;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, border-color 0.3s;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.4);
      border-color: #000;
    }

    .preview-box {
      height: 140px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      transition: background 0.3s;
    }

    .output {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .copy-btn {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .copy-btn:active::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.4);
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ RGB Color Picker</h1>
  <div class="container">
    <div class="slider-group">
      <div class="label-row">
        <label for="r">Red</label>
        <span id="valR">0</span>
      </div>
      <input type="range" id="r" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="label-row">
        <label for="g">Green</label>
        <span id="valG">0</span>
      </div>
      <input type="range" id="g" min="0" max="255" value="0" />
    </div>
    <div class="slider-group">
      <div class="label-row">
        <label for="b">Blue</label>
        <span id="valB">0</span>
      </div>
      <input type="range" id="b" min="0" max="255" value="0" />
    </div>

    <div class="preview-box" id="colorBox"></div>

    <div class="output">
      <div><strong>RGB:</strong> <span id="rgbVal">rgb(0, 0, 0)</span></div>
      <div><strong>HEX:</strong> <span id="hexVal">#000000</span></div>
    </div>

    <button class="copy-btn" onclick="copyColor()">ðŸ“‹ Copy HEX</button>
  </div>

  <script>
    const sliders = {
      r: document.getElementById('r'),
      g: document.getElementById('g'),
      b: document.getElementById('b'),
    };

    const labels = {
      r: document.getElementById('valR'),
      g: document.getElementById('valG'),
      b: document.getElementById('valB'),
    };

    const colorBox = document.getElementById('colorBox');
    const rgbText = document.getElementById('rgbVal');
    const hexText = document.getElementById('hexVal');

    function toHex(value) {
      return value.toString(16).padStart(2, '0');
    }

    function updateColor() {
      const r = parseInt(sliders.r.value);
      const g = parseInt(sliders.g.value);
      const b = parseInt(sliders.b.value);

      const rgb = `rgb(${r}, ${g}, ${b})`;
      const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

      colorBox.style.backgroundColor = rgb;
      rgbText.textContent = rgb;
      hexText.textContent = hex;

      labels.r.textContent = r;
      labels.g.textContent = g;
      labels.b.textContent = b;

      setTrack(sliders.r, `rgb(255, 0, 0)`);
      setTrack(sliders.g, `rgb(0, 255, 0)`);
      setTrack(sliders.b, `rgb(0, 0, 255)`);
    }

    function setTrack(slider, color) {
      const value = (slider.value / 255) * 100;
      slider.style.background = `linear-gradient(to right, ${color} 0%, ${color} ${value}%, #ddd ${value}%, #ddd 100%)`;
    }

    function copyColor() {
      const hex = hexText.textContent;
      navigator.clipboard.writeText(hex).then(() => {
        alert(`Copied ${hex} to clipboard!`);
      });
    }

    Object.values(sliders).forEach(slider => {
      slider.addEventListener('input', updateColor);
    });

    updateColor();
  </script>
</body>
</html>
