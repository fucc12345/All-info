<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Browser & System Fingerprint</title>    <style>        /* Modern Font & Base Styling */        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');        :root {            --primary-color: #4285F4;            --background-color: #f0f2f5;            --card-background: #ffffff;            --text-color: #333;            --key-color: #5f6368;            --value-bg-color: #f1f3f4;            --border-color: #e0e0e0;            --shadow: 0 4px 8px 0 rgba(0,0,0,0.1);            --success-color: #34A853;            --error-color: #EA4335;        }        body {            font-family: 'Roboto', sans-serif;            background-color: var(--background-color);            color: var(--text-color);            margin: 0;            padding: 20px;            line-height: 1.6;        }        /* Main Container & Header */        .container {            max-width: 1400px;            margin: 0 auto;        }        header {            text-align: center;            margin-bottom: 40px;        }        header h1 {            font-weight: 500;            font-size: 2.5rem;            color: var(--primary-color);        }        header p {            font-size: 1.1rem;            color: var(--key-color);        }        /* Grid Layout for Cards */        .grid-container {            display: grid;            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));            gap: 25px;        }        /* Card Styling */        .card {            background: var(--card-background);            border-radius: 12px;            box-shadow: var(--shadow);            padding: 25px;            transition: transform 0.2s ease-in-out;            overflow: hidden;        }        .card:hover {            transform: translateY(-5px);        }        .card h2 {            font-size: 1.4rem;            font-weight: 500;            margin-top: 0;            margin-bottom: 20px;            padding-bottom: 10px;            border-bottom: 1px solid var(--border-color);            color: var(--primary-color);        }                /* Key-Value Pair Styling */        .info-grid {            display: grid;            grid-template-columns: 150px 1fr;            gap: 12px;            align-items: center;        }        .info-grid .key {            font-weight: 500;            color: var(--key-color);            font-size: 0.9rem;        }        .info-grid .value {            font-family: 'Menlo', 'Consolas', monospace;            background-color: var(--value-bg-color);            padding: 5px 10px;            border-radius: 6px;            font-size: 0.9rem;            word-break: break-all;            line-height: 1.4;        }                /* Status Indicators (for booleans) */        .status {            display: inline-flex;            align-items: center;            padding: 3px 8px;            border-radius: 12px;            font-size: 0.85rem;            font-weight: 500;        }        .status.true {            background-color: #e6f4ea;            color: var(--success-color);        }        .status.false {            background-color: #fce8e6;            color: var(--error-color);        }        /* Media Device Button */        #media-button {            display: block;            width: 100%;            padding: 12px;            font-size: 1rem;            font-weight: 500;            color: #fff;            background-color: var(--primary-color);            border: none;            border-radius: 8px;            cursor: pointer;            transition: background-color 0.2s;            margin-bottom: 15px;        }        #media-button:hover {            background-color: #3367D6;        }        #media-list {            margin-top: 15px;            font-size: 0.9rem;        }        #media-list div {            padding: 5px;            border-bottom: 1px solid var(--border-color);        }         #media-list div:last-child {            border-bottom: none;        }    </style></head><body>    <div class="container">        <header>            <h1>Browser & System Fingerprint</h1>            <p>A comprehensive report of all detectable information from your browser.</p>        </header>        <div class="grid-container">            <!-- Navigator Info -->            <div class="card" id="navigator-card">                <h2><i class="icon"></i>Navigator</h2>                <div class="info-grid"></div>            </div>            <!-- Network & IP -->            <div class="card" id="network-card">                <h2><i class="icon"></i>Network & IP</h2>                <div class="info-grid"></div>            </div>            <!-- Display Info -->            <div class="card" id="display-card">                <h2><i class="icon"></i>Display</h2>                <div class="info-grid"></div>            </div>            <!-- GPU & Graphics -->            <div class="card" id="gpu-card">                <h2><i class="icon"></i>GPU & Graphics</h2>                <div class="info-grid"></div>            </div>            <!-- Time & Date -->            <div class="card" id="time-card">                <h2><i class="icon"></i>Time & Date</h2>                <div class="info-grid"></div>            </div>            <!-- Hardware & Battery -->            <div class="card" id="hardware-card">                <h2><i class="icon"></i>Hardware & Battery</h2>                <div class="info-grid"></div>            </div>            <!-- Media Devices -->            <div class="card" id="media-card">                <h2><i class="icon"></i>Media Devices</h2>                <button id="media-button">Request Mic & Camera Access</button>                <div id="media-status">Click the button to scan for media devices.</div>                <div id="media-list"></div>            </div>                         <!-- Browser Features -->            <div class="card" id="features-card">                <h2><i class="icon"></i>Browser Features</h2>                <div class="info-grid"></div>            </div>                         <!-- Performance -->            <div class="card" id="performance-card">                <h2><i class="icon"></i>Performance</h2>                <div class="info-grid"></div>            </div>        </div>    </div>    <script>        document.addEventListener('DOMContentLoaded', () => {                        // --- HELPER FUNCTION to display data in cards ---            const displayInfo = (cardId, key, value) => {                const card = document.querySelector(`#${cardId} .info-grid`);                if (!card) return;                const keyEl = document.createElement('div');                keyEl.className = 'key';                keyEl.textContent = key;                const valueEl = document.createElement('div');                valueEl.className = 'value';                                if (typeof value === 'boolean') {                    const statusEl = document.createElement('span');                    statusEl.className = `status ${value}`;                    statusEl.textContent = value ? 'Yes' : 'No';                    valueEl.appendChild(statusEl);                } else if (value === undefined || value === null || value === '') {                    valueEl.textContent = 'N/A';                } else if (typeof value === 'object') {                    valueEl.textContent = JSON.stringify(value);                }                else {                    valueEl.textContent = value;                }                                card.appendChild(keyEl);                card.appendChild(valueEl);            };                        // --- 1. NAVIGATOR INFO ---            const getNavigatorInfo = () => {                const cardId = 'navigator-card';                displayInfo(cardId, 'User Agent', navigator.userAgent);                displayInfo(cardId, 'App Name', navigator.appName);                displayInfo(cardId, 'App Version', navigator.appVersion);                displayInfo(cardId, 'Platform', navigator.platform);                displayInfo(cardId, 'Vendor', navigator.vendor);                displayInfo(cardId, 'Language', navigator.language);                displayInfo(cardId, 'Languages', navigator.languages.join(', '));                displayInfo(cardId, 'Cookies Enabled', navigator.cookieEnabled);                displayInfo(cardId, 'Do Not Track', navigator.doNotTrack || 'Not specified');                if (navigator.plugins) {                    displayInfo(cardId, 'Plugin Count', navigator.plugins.length);                }            };            // --- 2. NETWORK & IP INFO ---            const getNetworkInfo = async () => {                const cardId = 'network-card';                displayInfo(cardId, 'Online Status', navigator.onLine);                                // Connection API                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;                if (connection) {                    displayInfo(cardId, 'Connection Type', connection.effectiveType);                    displayInfo(cardId, 'Downlink (Mbps)', connection.downlink);                    displayInfo(cardId, 'Round Trip Time', connection.rtt);                    displayInfo(cardId, 'Save Data Mode', connection.saveData);                }                                // Fetching IPs using third-party services (this is the standard way)                displayInfo(cardId, 'IPv4 Address', 'Detecting...');                displayInfo(cardId, 'IPv6 Address', 'Detecting...');                                try {                    const response = await fetch('https://api.ipify.org?format=json');                    const data = await response.json();                    document.querySelector('#network-card .info-grid .value:nth-child(even):last-of-type').textContent = data.ip;                } catch (e) {                     document.querySelector('#network-card .info-grid .value:nth-of-type(even):last-of-type').textContent = 'Could not fetch IPv4';                }                try {                    const response6 = await fetch('https://api64.ipify.org?format=json');                    const data6 = await response6.json();                     document.querySelector('#network-card .info-grid .value:last-child').textContent = data6.ip;                } catch (e) {                     document.querySelector('#network-card .info-grid .value:last-child').textContent = 'Not available / Could not fetch';                }            };                        // --- 3. DISPLAY INFO ---            const getDisplayInfo = () => {                const cardId = 'display-card';                displayInfo(cardId, 'Screen Resolution', `${screen.width}x${screen.height}`);                displayInfo(cardId, 'Available Screen', `${screen.availWidth}x${screen.availHeight}`);                displayInfo(cardId, 'Color Depth', `${screen.colorDepth}-bit`);                displayInfo(cardId, 'Pixel Depth', `${screen.pixelDepth}-bit`);                displayInfo(cardId, 'Orientation', screen.orientation ? screen.orientation.type : 'N/A');                displayInfo(cardId, 'Window Inner', `${window.innerWidth}x${window.innerHeight}`);                displayInfo(cardId, 'Window Outer', `${window.outerWidth}x${window.outerHeight}`);            };            // --- 4. GPU & GRAPHICS INFO ---            const getGpuInfo = () => {                const cardId = 'gpu-card';                try {                    const canvas = document.createElement('canvas');                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');                    if (gl) {                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');                        if (debugInfo) {                            displayInfo(cardId, 'GPU Vendor', gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));                            displayInfo(cardId, 'GPU Renderer', gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));                        } else {                             displayInfo(cardId, 'WebGL Info', 'Debug extension not available');                        }                    } else {                         displayInfo(cardId, 'WebGL Support', false);                    }                } catch (e) {                     displayInfo(cardId, 'Error', 'Could not access WebGL context');                }            };                        // --- 5. TIME & DATE INFO ---            const getTimeInfo = () => {                const cardId = 'time-card';                const now = new Date();                displayInfo(cardId, 'Current Date', now.toLocaleDateString());                displayInfo(cardId, 'Current Time', now.toLocaleTimeString());                displayInfo(cardId, 'Timezone Offset', `GMT${-now.getTimezoneOffset() / 60}`);                try {                    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;                    displayInfo(cardId, 'Timezone (IANA)', timeZone);                } catch(e) {                    displayInfo(cardId, 'Timezone (IANA)', 'N/A');                }            };                        // --- 6. HARDWARE & BATTERY INFO ---            const getHardwareInfo = () => {                const cardId = 'hardware-card';                displayInfo(cardId, 'CPU Cores', navigator.hardwareConcurrency || 'N/A');                displayInfo(cardId, 'Device Memory (GB)', navigator.deviceMemory ? `${navigator.deviceMemory} GB (approx.)` : 'N/A');                                // Battery API                if ('getBattery' in navigator) {                    navigator.getBattery().then(battery => {                        displayInfo(cardId, 'Battery Level', `${(battery.level * 100).toFixed(0)}%`);                        displayInfo(cardId, 'Charging', battery.charging);                        battery.addEventListener('levelchange', () => location.reload());                        battery.addEventListener('chargingchange', () => location.reload());                    });                } else {                    displayInfo(cardId, 'Battery API', 'Not supported');                }            };                        // --- 7. MEDIA DEVICES ---            const setupMediaDevices = () => {                const button = document.getElementById('media-button');                const statusEl = document.getElementById('media-status');                const listEl = document.getElementById('media-list');                button.addEventListener('click', async () => {                    statusEl.textContent = 'Requesting permissions...';                    listEl.innerHTML = '';                    try {                        // Prompt for both audio and video                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });                                                statusEl.textContent = 'Permission granted! Scanning devices...';                        // Enumerate devices                        const devices = await navigator.mediaDevices.enumerateDevices();                                                if (devices.length === 0) {                             listEl.innerHTML = '<div>No media devices found.</div>';                        } else {                            devices.forEach(device => {                                const deviceEl = document.createElement('div');                                deviceEl.textContent = `[${device.kind}] ${device.label || 'No label'} (ID: ${device.deviceId.substring(0, 10)}...)`;                                listEl.appendChild(deviceEl);                            });                        }                                                // Stop the tracks to turn off the camera/mic light                        stream.getTracks().forEach(track => track.stop());                    } catch (err) {                        if (err.name === 'NotAllowedError') {                            statusEl.textContent = 'Error: Permission denied by user.';                        } else if (err.name === 'NotFoundError') {                            statusEl.textContent = 'Error: No camera or microphone found.';                        } else {                            statusEl.textContent = `Error: ${err.name}`;                        }                    }                });            };            // --- 8. BROWSER FEATURES ---            const getBrowserFeatures = () => {                const cardId = 'features-card';                const features = {                    'Geolocation': 'geolocation' in navigator,                    'Web Sockets': 'WebSocket' in window,                    'Local Storage': 'localStorage' in window,                    'Session Storage': 'sessionStorage' in window,                    'Web Workers': 'Worker' in window,                    'Service Workers': 'serviceWorker' in navigator,                    'IndexedDB': 'indexedDB' in window,                    'Web Crypto API': 'crypto' in window,                    'WebRTC': 'RTCPeerConnection' in window,                    'Gamepad API': 'getGamepads' in navigator                };                for (const [feature, isSupported] of Object.entries(features)) {                    displayInfo(cardId, feature, isSupported);                }            };                        // --- 9. PERFORMANCE INFO ---            const getPerformanceInfo = () => {                const cardId = 'performance-card';                if (performance && performance.getEntriesByType) {                    const timing = performance.getEntriesByType('navigation')[0];                    if (timing) {                        displayInfo(cardId, 'Page Load Time', `${(timing.duration / 1000).toFixed(2)}s`);                        displayInfo(cardId, 'DNS Lookup', `${(timing.domainLookupEnd - timing.domainLookupStart).toFixed(0)}ms`);                        displayInfo(cardId, 'TCP Handshake', `${(timing.connectEnd - timing.connectStart).toFixed(0)}ms`);                        displayInfo(cardId, 'TTFB', `${(timing.responseStart - timing.requestStart).toFixed(0)}ms`);                        displayInfo(cardId, 'DOM Interactive', `${(timing.domInteractive - timing.startTime).toFixed(0)}ms`);                        displayInfo(cardId, 'DOM Complete', `${(timing.domComplete - timing.startTime).toFixed(0)}ms`);                    } else {                        displayInfo(cardId, 'Navigation Timing', 'Not available.');                    }                } else {                    displayInfo(cardId, 'Performance API', 'Not supported.');                }            };            // --- RUN ALL DETECTION FUNCTIONS ---            getNavigatorInfo();            getNetworkInfo();            getDisplayInfo();            getGpuInfo();            getTimeInfo();            getHardwareInfo();            setupMediaDevices();            getBrowserFeatures();            getPerformanceInfo();        });    </script></body></html>
